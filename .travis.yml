branches:
  only:
    - master

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26
    - android-23
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.nvm

install:
    - echo no | npm install -g nativescript
    - tns usage-reporting disable
    - tns error-reporting disable
    - npm i
    - npm run compile

matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "6"
      script:
        - npm run tslint
    - stage: "Build and test"
      language: android
      os: linux
      jdk: oraclejdk8
      before_install:
        - nvm install 6
      before_script:
        - echo no | android create avd --force -n test -t android-21 -b armeabi-v7a
        - emulator -avd test -no-audio -no-window &
        - android-wait-for-emulator
      script:
        - cd demo
        - npm i
        - travis_wait travis_retry tns build android
        - travis_wait travis_retry tns test android --justlaunch
        - cd ../demo-angular
        - npm i
        - travis_wait travis_retry tns build android
        - travis_wait travis_retry tns test android --justlaunch
    - os: osx
      osx_image: xcode9.1
      language: node_js
      node_js: "6"
      jdk: oraclejdk8
      script:
        - cd demo
        - npm i
        - travis_wait travis_retry tns build ios
        - travis_wait travis_retry tns test ios --justlaunch
        - cd ../demo-angular
        - npm i
        - travis_wait travis_retry tns build ios
        - travis_wait travis_retry tns test ios --justlaunch
    - stage: "WebPack"
      language: android
      os: linux
      jdk: oraclejdk8
      before_install:
        - nvm install 6
      script:
        - cd demo
        - npm i
        - travis_wait travis_retry tns build android --bundle --env.uglify --env.snapshot
        - cd ../demo-angular
        - npm i
        - travis_wait travis_retry tns build android --bundle --env.uglify --env.snapshot
    - os: osx
      osx_image: xcode9.1
      language: node_js
      node_js: "6"
      jdk: oraclejdk8
      script:
        - cd demo
        - npm i
        - travis_wait travis_retry tns build ios --bundle --env.uglify
        - cd ../demo-angular
        - npm i
        - travis_wait travis_retry tns build ios --bundle --env.uglify
